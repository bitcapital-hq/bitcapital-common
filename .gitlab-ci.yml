stages:
  - dependencies
  - build
  - audit
  - publish

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

dependencies-install:
  stage: dependencies
  image: node:10-alpine
  before_script:
    - apk add --update openssh-client bash git && rm -rf /var/cache/apk/*
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - bash -c '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - yarn install

  artifacts:
    expire_in: 1d
    paths:
      - node_modules/
  tags:
    - docker

build-tsc:
  stage: build
  image: node:10-alpine
  dependencies:
    - dependencies-install
  script:
    - yarn build
  tags:
    - docker

test:
  stage: audit
  image: node:10-alpine
  dependencies:
    - dependencies-install
  script:
    - yarn -s test
  artifacts:
    reports:
      junit: junit.xml
  tags:
    - docker

publish-master:
  stage: publish
  image: node:10-alpine
  dependencies:
    - dependencies-install
  script:
    # Ensures no previous package is published with same tag
    # This is dangerous and should be removed in production
    - npm unpublish --non-interactive --registry https://yarn.btcore.app --tag "${CI_COMMIT_REF_SLUG}" || true
    # Publishes package to private NPM registry
    - npm publish --non-interactive --registry https://yarn.btcore.app --tag "${CI_COMMIT_REF_SLUG}"
  only:
    # - master
    - nightly
  tags:
    - docker

publish-tag:
  stage: publish
  image: node:10-alpine
  dependencies:
    - dependencies-install
  script:
    # Ensures no previous package is published with same tag
    # This is dangerous and should be removed in production
    - npm unpublish --non-interactive --registry https://yarn.btcore.app --tag "${CI_COMMIT_REF_NAME}" --force || true
    # Publishes package to private NPM registry
    - npm publish --non-interactive --registry https://yarn.btcore.app --tag "${CI_COMMIT_REF_NAME}"
  only:
    - tags
  tags:
    - docker